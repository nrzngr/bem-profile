<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="author" content="harrnish" />
		<title>Contact | Portfolio Website Template | CODEGRID</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i"
			rel="stylesheet" />

		<!-- Animation CSS -->
		<link rel="stylesheet" href="animate.css" />
	</head>

	<body>
		<div class="wrapper">
			<!-- Navbar -->
			<nav>
				<span id="brand">
					<a href="index.html">
						<img src="images/logo.png" alt="Logo BEM" width="60px" />
					</a>
				</span>
				<ul id="menu">
					<li>
						<a href="index.html">home<span>.</span></a>
					</li>
					<li>
						<a href="visimisi.html">visi-misi<span>.</span></a>
					</li>
					<li>
						<a href="about.html">tentang BEM<span>.</span></a>
					</li>
					<li>
						<a href="https://bem-blog.vercel.app/">kegiatan<span>.</span></a>
					</li>
					<li>
						<a href="contact.html">hubungi kami<span>.</span></a>
					</li>
				</ul>
				<div id="toggle">
					<div class="span">menu</div>
				</div>
			</nav>
			<div id="resize">
				<div class="close-btn">close</div>
				<ul id="menu">
					<li>
						<a href="index.html">home<span>.</span></a>
					</li>
					<li>
						<a href="visimisi.html">visi-misi<span>.</span></a>
					</li>
					<li>
						<a href="about.html">tentang BEM<span>.</span></a>
					</li>
					<li>
						<a href="https://bem-blog.vercel.app/">kegiatan<span>.</span></a>
					</li>
					<li>
						<a href="contact.html">hubungi kami<span>.</span></a>
					</li>
				</ul>
			</div>
			<!-- End Navbar -->

			<div class="whitespace"></div>

			<!-- Form Section -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8">
						<form
							name="contact-form"
							id="contact-form"
							action="https://formsubmit.co/0e1a95e1c1fb28da72620917a77a8a5e"
							method="POST">
							<ul>
								<li class="wow fadeInUp" data-wow-delay="1.4s">
									<label for="nama">Nama :</label>
									<div class="textarea">
										<input
											type="text"
											name="nama"
											id="nama"
											required
											aria-required="true" />
									</div>
								</li>

								<li class="wow fadeInUp" data-wow-delay="1.6s">
									<label for="email">Email :</label>
									<div class="textarea">
										<input
											type="email"
											name="email"
											id="email"
											required
											aria-required="true" />
									</div>
								</li>

								<li class="wow fadeInUp" data-wow-delay="1.6s">
									<label for="subject">Subject :</label>
									<div class="textarea">
										<input
											type="text"
											name="subject"
											id="subject"
											required
											aria-required="true" />
									</div>
								</li>

								<li class="wow fadeInUp" data-wow-delay="1.6s">
									<label for="message">Isi Pesan :</label>
									<div class="textarea">
										<textarea
											name="msg"
											id="message"
											rows="6"
											required
											aria-required="true"></textarea>
									</div>
								</li>
							</ul>

							<button
								type="submit"
								name="submit"
								id="submit"
								class="send wow fadeInUp">
								Kirim
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- End Form Section -->

			<div class="whitespace"></div>

			<!-- Footer -->
			<div class="footer">
				<div class="container">
					<br /><br />

					<div class="collab">
						<div class="row">
							<div class="col-lg-12">
								<p class="wow fadeInUp">Hubungi Kami</p>
							</div>
						</div>
					</div>

					<br />

					<div class="hr">
						<div class="row"></div>
					</div>

					<br /><br />

					<div class="info">
						<div class="row">
							<div class="col-lg-4" id="personal">
								<p class="wow fadeInUp">WhatsApp</p>
								<h4 class="wow fadeInUp" data-wow-delay="0.2s">
									0858-8316-0374
								</h4>
								<br /><br />
							</div>

							<div class="col-lg-4" id="media">
								<p class="wow fadeInUp" data-wow-delay="0s">
									follow sosial media kami
								</p>

								<ul>
									<li id="tt" class="wow fadeInUp" data-wow-delay="0.4s">
										<a href="https://tinyurl.com/TiktokBemubsikarawang"
											>tiktok</a
										>
									</li>

									<li id="ig" class="wow fadeInUp" data-wow-delay="0.6s">
										<a href="https://www.instagram.com/bem_ubsikarawang/"
											>instagram</a
										>
									</li>
								</ul>

								<br /><br />
							</div>

							<div class="col-lg-4" id="address">
								<p class="wow fadeInUp" data-wow-delay="0s">hubungi kami</p>
								<h4 class="wow fadeInUp" data-wow-delay="0.2s">
									bem.krw@bsi.ac.id
								</h4>
								<br /><br />
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Footer -->

			<br /><br /><br /><br />
		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="wow.min.js"></script>

		<script type="text/javascript">
			// Navigation starts here
			$("#toggle").click(function () {
				$(this).toggleClass("on");
				$("#resize").toggleClass("active");
			});

			$("#resize ul li a").click(function () {
				$(this).toggleClass("on");
				$("#resize").toggleClass("active");
			});

			$(".close-btn").click(function () {
				$(this).toggleClass("on");
				$("#resize").toggleClass("active");
			});

			// Navigation ends here

			// Nav animation
			TweenMax.from("#brand", 1, {
				delay: 0.4,
				y: 10,
				opacity: 0,
				ease: Expo.easeInOut,
			});

			TweenMax.staggerFrom(
				"#menu li a",
				1,
				{
					delay: 0.4,
					opacity: 0,
					ease: Expo.easeInOut,
				},
				0.1
			);

			// Nav animation ends

			new WOW().init();
		</script>
	</body>
</html>
